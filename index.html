<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartender's Choice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top1">
        <!-- espaçamento superior -->
    </div>
    <nav class="navbar2">
        <div >
            <button> Todas as Categorias </button>
            <button id="lac"> Lançamentos </button>
        </div>
        
        <input type="text" name="" placeholder="O que você procura?" id="">
        <div >
            <button> Criar Conta </button>
            <button> Entrar </button>
            <button> Meus Pedidos </button>
            <button> Carrinho </button>
        
        </div>
    </nav>
    <section class="neon">
        <h1>Bartender's Choice</h1>
        <h2>Drinks Products</h2>
    </section>
    <div class="containerCard">
        <h3>Mais Vendidos!!</h3>
        <div class="cards">
            <img id="product1" src="./assets/products//product1.svg" alt="img produto">
            <img src="./assets/products//product2.svg" alt="img produto">
            <img src="./assets/products//product3.svg" alt="img produto">
            <img src="./assets//products/product4.svg" alt="img produto">
        </div>
    </div>
    <hr>
    <div class="containerCard2">
        <h3>Para renovar seu Estoque!!</h3>
        <div class="cards2">
            <img src="./assets/products//product5.svg" alt="img produto">
            <img src="./assets/products//product6.svg" alt="img produto">
            <img src="./assets/products//product7.svg" alt="img produto">
            <img src="./assets//products/product8.svg" alt="img produto">
        </div>
    </div>
    
    <div class="category">
        <div class="titleGroup">
            <h3>CATEGORIAS!!</h3>
        </div>
        <div class="group">
            <div>
                <img src="./assets/products//product5.svg" alt="img produto">
            <h2>Coqueteleiras</h2>
            </div>
            <div>
                <img src="./assets/products//product6.svg" alt="img produto">
            <h2>Sifões e capsulas</h2>
            </div>
            <div>
                <img src="./assets/products//product7.svg" alt="img produto">
            <h2>Dosadores</h2>
            </div>
            <div>
                <img src="./assets//products/product8.svg" alt="img produto">
            <h2>Maceradores</h2>
            </div>
            
        </div>

        <footer class="footer">
            <h4>Realização de exercício baseado em e-comerce real.</h4>

        </footer>
    </div>
   

   
    
    <script src="index.js"></script>
</body>
</html>
